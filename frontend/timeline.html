<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Timeline - Mini Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .tweet-form {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .tweet-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .tweet-form button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Timeline</h1>
        <a href="/profile">Mon profil</a>
    </div>

    <div class="tweet-form">
        <form action="/post_tweet" method="post">
            <textarea name="content" placeholder="Quoi de neuf ?" rows="3" required></textarea>
            <button type="submit">Tweeter</button>
        </form>
    </div>

    <h2>Fil d'actualit√©</h2>
    <p>Les tweets s'afficheront ici.</p>
</body>
</html>
