<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitINSA-timeline</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <!-- Barre latérale gauche -->
    <div class="bloc-gauche">
        <img src="../static/images/Logo-twitter.png" alt="TwitINSA Logo" width="50" height="50" style="margin-bottom: 20px;">

        <button><img src="../static/images/home.png" alt="Home" width="24"> Accueil</button>
        <button><img src="../static/images/recherche.png" alt="Recherche" width="24"> Explorer</button>
        <button><img src="../static/images/notif.png" alt="Notifications" width="24"> Notifications</button>
        <button><img src="../static/images/messages.png" alt="Messages" width="24"> Messages</button>
        <button><img src="../static/images/profile-2.png" alt="Profil" width="24"> Profil</button>

        <button id="openModalBtn">Poster</button>
        <div id="tweetModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nouveau tweet</h2>
                <form id="tweetForm" method="POST" action="/post_tweet">
                    <textarea name="tweet" rows="4" cols="50" placeholder="Écris ton tweet ici..."></textarea>
                    <br>
                    <button type="submit">Publier</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Zone des posts -->
    <div class="posts">
        <h2>Accueil</h2>
        <div id="tweetList">
            {% for t in tweets %}
            <div class="tweet">
                <strong>@{{ t.username }}</strong> — <em>{{ t.date }}</em><br>
                {{ t.content }}
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</body>
<script src="../static/modal.js"></script>
</html>
