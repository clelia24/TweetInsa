<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche — TwitINSA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .search-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccd6dd;
            font-size: 1em;
        }

        .suggestions-list {
            margin-top: 10px;
            list-style: none;
            padding: 0;
        }

        .suggestion-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            cursor: pointer;
            transition: background 0.15s;
        }

        .suggestion-item:hover {
            background: #f1f7ff;
        }
    </style>
</head>

<body>

<div class="floating-menu">
    <a href="{{ url_for('timeline') }}"><img src="{{ url_for('static', filename='images/home.png') }}" width="28"></a>
    <a href="{{ url_for('explore') }}"><img src="{{ url_for('static', filename='images/Recherche.png') }}" width="28"></a>
    <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename='images/profile-2.png') }}" width="28"></a>
</div>

<div class="bloc-gauche">
    <img src="{{ url_for('static', filename='images/Logo-twitter.png') }}" width="50" style="margin-bottom:20px;">

    <a href="{{ url_for('timeline') }}"><button><img src="{{ url_for('static', filename='images/home.png') }}" width="24"> Accueil</button></a>
    <a href="{{ url_for('explore') }}"><button><img src="{{ url_for('static', filename='images/Recherche.png') }}" width="24"> Recherche</button></a>
    <button><img src="{{ url_for('static', filename='images/notif.png') }}" width="24"> Notifications</button>
    <a href="{{ url_for('profile') }}"><button><img src="{{ url_for('static', filename='images/profile-2.png') }}" width="24"> Profil</button></a>
</div>

<div class="posts">
    <h2>Recherche d’utilisateur</h2>

    <div class="search-box">
        <input 
            type="text" 
            id="searchBar" 
            placeholder="Rechercher un utilisateur..."
            onkeyup="searchUser(event)"
            class="search-input"
        >
        <ul id="suggestions" class="suggestions-list"></ul>
    </div>
</div>

<script>
function searchUser(event) {
    const q = document.getElementById("searchBar").value;
    const box = document.getElementById("suggestions");

    if (event.key === "Enter") {
        window.location.href = "/profile/" + q;
        return;
    }

    if (q.length === 0) {
        box.innerHTML = "";
        return;
    }

    fetch(`/search_user?q=${q}`)
        .then(r => r.json())
        .then(data => {
            box.innerHTML = "";
            data.forEach(name => {
                const li = document.createElement("li");
                li.className = "suggestion-item";
                li.textContent = "@" + name;
                li.onclick = () => window.location.href = "/profile/" + name;
                box.appendChild(li);
            });
        });
}
</script>

</body>
</html>
