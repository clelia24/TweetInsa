<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil - {{user["username"]}} </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .profile-info { background: #f5f8fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .tweet { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .edit-btn { background: #1da1f2; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Profil de {{ user["username"] }}</h1>

    <div class="profile-info">
        <p><strong>Email:</strong> {{ user["email"] }}</p>
        <a href="/edit_profile" class="edit-btn">Modifier le profil</a>
    </div>

    <h2>Mes tweets</h2>
    {% if tweets %}
        {% for tweet in tweets %}
            <div class="tweet">
                <p>{{ tweet["content"] }}</p>
                <small>{{ tweet["date"] }}</small>
            </div>
        {% endfor %}
    {% else %}
        <p>Aucun tweet pour le moment.</p>
    {% endif %}

    <div class="header">
    <a href="/timeline" class="edit-btn">Retour Ã  la timeline</a>
    </div>
</body>
</html>
